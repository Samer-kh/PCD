<div class="container custom-container">
    <div class="col-md-12">
        <h1 class="mb-3 text-center" style="font-style: italic;color: sienna;text-align: center;">Create Employee</h1>

      <br>
      <mat-divider></mat-divider>
      <br>
      <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stast-cards">
        <mat-card fxFlex="100">
      <div class="form-group">
        <input type="text" [(ngModel)]="employeeDetails.name" class="form-control" placeholder="Name">
      </div>

      <div class="form-group">
        <input type="text" [(ngModel)]="employeeDetails.email" class="form-control" placeholder="Email">
      </div>

      <div class="form-group">
        <input type="text" [(ngModel)]="employeeDetails.phone" class="form-control" placeholder="Phone">
      </div>

          <div class="form-group">
            <div *ngFor="let progressInfo of progressInfos" class="mb-2">
              <span>{{ progressInfo.fileName }}</span>
              <div class="progress">
                <div
                  class="progress-bar progress-bar-info progress-bar-striped"
                  role="progressbar"
                  attr.aria-valuenow="{{ progressInfo.value }}"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  [ngStyle]="{ width: progressInfo.value + '%' }"
                >
                  {{ progressInfo.value }}%
                </div>
              </div>
            </div>

            <label class="btn btn-default">
              <input type="file" multiple (change)="selectFiles($event)" />
            </label>

            <button
              class="btn btn-success"
              [disabled]="!selectedFiles"
              (click)="uploadFiles()"
            >
              Upload
            </button>

            <div class="alert alert-light" role="alert">{{ message }}</div>


          </div>

      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="addEmployee()">Create Employee</button>
      </div>
  </mat-card>
  </div>
    </div>
  </div>
