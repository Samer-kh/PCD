<div>
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stast-cards">

    <mat-card fxFlex="100">
      <table class="table table-striped ">

        <!--Table head-->
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Entance Time</th>
                <th>Departure Time</th>
            </tr>
        </thead>
        <!--Table head-->

        <!--Table body-->
        <tbody >
          <tr *ngFor="let employeeEntr of Entrance">
            <th scope="row">{{ employeeEntr.id}}</th>
            <td>
             {{ employeeEntr.name }}
            </td>
            <td>{{ employeeEntr.EntranceDate}}</td>
            <td>{{ employeeEntr.DepartureDate }}</td>
        </tbody>
        <!--Table body-->


    </table>
    </mat-card>

  </div>
  <br>
  <mat-divider></mat-divider>
  <br>
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stast-cards">
    <mat-card fxFlex="50" >
      <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stast-cards">
          <mat-card fxFlex="100" >
        <form class="form-inline" style="margin-left: 20%;">
          <div class="form-group">
            <div class="input-group">
              <input class="form-control" placeholder="yyyy-mm-dd"
                     name="dp" [(ngModel)]="model" (ngModelChange)='onChange($event)' ngbDatepicker [footerTemplate]="footerTemplate" #d="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
              </div>
            </div>
          </div>
        </form>

        <ng-template #footerTemplate>
          <hr class="my-0">
          <button class="btn btn-primary btn-sm m-2 float-left" (click)="model = today; d.close()">Today</button>
          <button class="btn btn-secondary btn-sm m-2 float-right" (click)="d.close()">Close</button>
        </ng-template>
      </mat-card>
  </div>
  <br>
     <mat-divider></mat-divider>
    <br>
     <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stast-cards">
    <mat-card fxFlex="100">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">phone</th>
          <th scope="col">email</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let emp of Employee">
          <th scope="row">{{emp.id}}</th>
          <td>
            {{emp.name }}
          </td>
          <td>
            {{emp.phone }}
          </td>
          <td>
            {{emp.email }}
          </td>
        </tr>
        </tbody>
      </table>
    </mat-card>
</div>

    </mat-card>
    <mat-card fxFlex="50">





          <app-widget-area></app-widget-area>
        </mat-card>

  <br>
</div>
<mat-divider>
</mat-divider>
</div>
