

<div *ngIf ="!name ; else formResponse" >
    <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
    <div class="form-container custom-container">
        <div class="col-md-12">
        
            <h1 style="text-align: center;color: gray;">Log In </h1>
            <br>
            <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stast-cards">
      
            <mat-card fxFlex="100">
            <div  class="row" >
                <div class="col">
                <input type='text' formControlName ='name' class="form-control mb-12"  placeholder="Name">
              </div></div>
              <div  class="row" >
                <div class="col"> <div class="alert" *ngIf="!rForm.controls['name'].value && rForm.controls['name'].touched ">
                {{nameAlert}}
            </div></div></div>
              <div class="form-group">
               <input type='Password' formControlName ='description'  class="form-control mb-12" placeholder="Password">
              </div>
             
              <div class="alert" *ngIf="!rForm.controls['description'].value && rForm.controls['description'].touched" >
                 This Field must be filled
              </div>
          

            <input type="submit" class="button expanded" value="Submit" [disabled]="!rForm.valid" >
        </mat-card>
        </div>
        </div>
    </div>
    </form>
    </div>





<ng-template #formResponse>
<app-header (toggleSideBar)="sideBarToggler($event)"></app-header>

<mat-drawer-container>
    <mat-drawer mode='side' [opened]="sideBarOpen">
        <app-sidebar></app-sidebar>


    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
    <app-footer></app-footer>
  
</mat-drawer-container>
</ng-template>
